<div style="display: flex; flex-direction: column;">
  <title-bar *ngIf="isWin32"></title-bar>
  <app-splitter
    [orientation]="orientation"
    [splitBarSize]="splitBarSize"
    style="height: calc(100vh - 26px); width: 100vw;"
  >
    <app-splitter-pane [size]="size" [minSize]="minSize" [maxSize]="maxSize" [collapsible]="true" class="right-pane">
      <div class="pane-content"></div>
    </app-splitter-pane>
    <app-splitter-pane>
      <app-content></app-content>
      <div class="status-bar" style="height: 26px; width: 100%;"></div>
    </app-splitter-pane>
  </app-splitter>
</div>
