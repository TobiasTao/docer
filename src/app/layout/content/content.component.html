<app-tabs selectedIndex="0" tabsWidth="calc(100% - 30px)">
  <app-tab *ngFor="let tab of tabItems">
    <ng-template app-tab-label>
      <div style="display: flex; justify-content: space-around;">
        {{ tab.title }}
        <mat-icon class="icon-close" svgIcon="close"></mat-icon>
      </div>
    </ng-template>
    {{ tab.content }}
  </app-tab>
  <ng-template app-tab-append>
    <div class="tabs-append">
      <mat-icon svgIcon="settings"></mat-icon>
    </div>
  </ng-template>
</app-tabs>
